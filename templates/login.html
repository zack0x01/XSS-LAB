{% extends "base.html" %}

{% block title %}Login - XSS Lab{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 50px auto;">
    <h1>Login</h1>
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #30363d;">
        <p style="font-size: 14px; color: #8b949e;">Test Accounts:</p>
        <div style="font-size: 12px; color: #8b949e; margin-top: 10px;">
            migration_coord / coord123<br>
            victim / victim123<br>
            admin / admin123
        </div>
    </div>
</div>
{% endblock %}
